<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Flip the Unicorn</title>
</head>
<body>
    <header>
        <h1>Flip the Unicorn Game</h1>
    </header>

    <main>
        <section id="image-container">
            <img id="unicorn-image" src="" alt="image of Twylah the Unicorn">
        </section>

        <section>
            <h2>Clicky Clack the Button</h2>
            <form id="flip-form">
                <button>Click Me!</button>
            </form>
        </section>

        <section>
            <h2>Score</h2>
            <p>Heads: <span id="heads-count">0</span></p>
            <p>Tails: <span id="tails-count">0</span></p>
        </section>
    </main>

    <script type="module" src="./src/index.js"></script>
</body>
</html>

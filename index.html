<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coin Toss</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Coin Toss</h1>
    </header>

    <main>

        <section>
            <h2 id='announce-result'></h2>
        </section>

        <section id='pic'>
            <img src='' class='hidden' id='coin-image'>
        </section>

        <section>
            <label for='betting-form'>Place your bet</label>
            <form id='betting-form'>
                <label for='heads'>Heads</label>
                <input type='radio' id='heads' name='bet' value='Heads' checked>
                <label for='tails'>Tails</label>
                <input type='radio' id='tails' name='bet' value='Tails'>
                <button>Toss!</button>
            </form>
        </section>

        <section id='tally'>
            Wins: <span id='wins'>0</span>
            Losses: <span id='losses'>0</span>
        </section>
    </main>

    <footer>
        &copy; Bonnie McNeil
    </footer>
 
    <script type='module' src='src/main.js'></script>
</body>
</html>

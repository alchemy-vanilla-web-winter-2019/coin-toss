<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Coin Toss</title>
</head>
<body>
    <header>
        <h1>
            Play Coin Toss !
        </h1>
    </header>
    <main>
        <section>
            <h2>Heads or Tails?</h2>
        </section>
        <section>
            <a id="heads-count"></a>
            <br>
            <a id="tails-count"></a>
        </section>
        <section id="image-section" class="hidden">
            <img src="" id="coin-image" class ="hidden" alt="heads or tails image">
        </section>
        <section>
            <form id="pick-form">
                <input type="radio" name="choice" value="heads" required>Heads
                <input type="radio" name="choice" value="tails">Tails
                <br>
                <button type="submit" class="click-me">Click Me!</button>
            </form>
        </section>
        <section>
            <a id="wins"></a>
            <br>
            <a id="loss"></a>
        </section>
    </main>
    <footer>

    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>

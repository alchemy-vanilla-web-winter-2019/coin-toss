<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Coin Toss Game</title>
</head>
<body>
    <header>
        <h1>Coin Toss Game</h1>
    </header>
    <main>
        <section id="image-container">
            <img id="face-image" class="hidden" src="" alt="image of either heads or tails">
        </section>
        <section>
            <form id="flip-form">
                <button>Click Me!</button>
            </form>
        </section>
        <section>
            <p id="status"></p>
        </section>
        <section id="counts" class="hidden">
            <p>
                Heads:<span id="heads-count">0</span>
                Tails:<span id="tails-count">0</span>
            </p>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="src/index.js"></script>
</body>
</html>

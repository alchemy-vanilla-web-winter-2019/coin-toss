<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Coin Toss</title>
</head>
<body>
    <header>
        <h1>Coin Toss Game</h1>
    </header>
    <main>
        <section id="image-container" class="hidden">
            <img id="face-image" src="" alt="Image of coin face">
        </section>
        <section>
            <form id="flip-form">
                <button id="flip-button">Flip the Coin!</button>
            </form>
        </section>
        <section id="counter-container">
            <p>
                Heads: <span id="heads-counter">0</span>
                Tails: <span id="tails-counter">0</span>
            </p>
        </section>
        <script type="module" src="./src/index.js"></script>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Coin Toss</title>
</head>

<body>
    <header>
        <h1>Heads or Tails?</h1>
    </header>
    
    <main>

        <section>
            <p>
                Wins: <span id="wins">0</span> Losses: <span id="losses">0</span>
            </p>
        </section>
        
        <section id="image-container">
            <img class="hidden" id="coin-pic">
        </section>
        
        <section>
            <form id="flip-form">
                
                <label for="heads">Heads</label>
                <input type="radio" id="heads" name="flip" value="heads">
                
                <label for="tails">Tails</label>
                <input type="radio" id="tails" name="flip" value="tails">
                
                <button>FLIP ME</button>
            </form>
        </section>
        
        <section id="bet-result"></section>
    </main>

    <footer>&copy; MAM</footer>
    <script type="module" src="index.js"></script>
</body>
</html>
